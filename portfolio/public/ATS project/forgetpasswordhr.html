<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 400px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <h3 class="text-center">Reset Password</h3>
    <form id="resetForm">
      <div class="form-group">
        <label for="resetEmail">Email</label>
        <input type="email" class="form-control" id="resetEmail" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
    </form>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let email = document.getElementById("resetEmail").value;
      let newPass = document.getElementById("newPassword").value;
      let confirmPass = document.getElementById("confirmPassword").value;

      if (newPass !== confirmPass) {
        alert("Passwords do not match!");
        return;
      }

      // Save password for the given email
      localStorage.setItem(email, newPass);

      alert("Password reset successful! You can now log in.");
      window.location.href = "loginpagehr.html"; // redirect to login page
    });
  </script>
</body>
</html>
