<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Login | IRRSS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 1s ease;
      position: relative;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
      color: #333333;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
    }
    .btn-login {
      border-radius: 10px;
      padding: 10px;
      font-size: 1.1rem;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    .btn-login.loading::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      top: 50%;
      left: 50%;
      margin-top: -12px;
      margin-left: -12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .links {
      margin-top: 15px;
      text-align: center;
    }
    .links a {
      text-decoration: none;
      margin: 0 10px;
      color: #007bff;
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
      font-size: 0.9rem;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>HR Login</h2>
    <form id="hrLoginForm">
      <div class="form-group">
        <input type="email" id="hrEmail" class="form-control" placeholder="HR Email" required>
      </div>
      <div class="form-group password-wrapper">
        <input type="password" id="hrPassword" class="form-control" placeholder="Password" required>
        <span class="toggle-password" id="toggleHrPassword">Show</span>
      </div>
      <button type="submit" class="btn btn-dark btn-block btn-login">Login</button>
    </form>
    <div class="error-message" id="hrErrorMessage">Invalid email or password. Please try again.</div>
    <div class="links">
      <a href="forgetpasswordhr.html">Forgot Password?</a> | 
      <a href="admin-profile.html">Sign Up</a>
    </div>
  </div>

  <script>
    const hrForm = document.getElementById('hrLoginForm');
    const hrErrorMessage = document.getElementById('hrErrorMessage');
    const hrPasswordField = document.getElementById('hrPassword');
    const toggleHrPassword = document.getElementById('toggleHrPassword');
    const hrLoginButton = document.querySelector('.btn-login');

    // Show/Hide Password
    toggleHrPassword.addEventListener('click', () => {
      if (hrPasswordField.type === 'password') {
        hrPasswordField.type = 'text';
        toggleHrPassword.textContent = 'Hide';
      } else {
        hrPasswordField.type = 'password';
        toggleHrPassword.textContent = 'Show';
      }
    });

    // Form submit
    hrForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('hrEmail').value.trim();
      const password = document.getElementById('hrPassword').value.trim();

      // Dummy credentials for front-end validation
      const validEmail = "hr@example.com";
      const validPassword = "123456";

      if (email === validEmail && password === validPassword) {
        hrErrorMessage.style.display = 'none';
        hrLoginButton.classList.add('loading');
        hrLoginButton.disabled = true;

        setTimeout(() => {
          window.location.href = 'admin-dashboard.html';
        }, 1500);
      } else {
        hrErrorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
