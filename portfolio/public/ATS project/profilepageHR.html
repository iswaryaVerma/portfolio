<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Profile Summary</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .summary-container {
      background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent to show gradient behind */
      padding: 35px 30px;
      max-width: 500px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .summary-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .summary-item {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .summary-item label {
      font-weight: bold;
      color: #555;
    }

    .btn-custom {
      border-radius: 25px;
      padding: 10px 25px;
      margin: 5px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-dashboard {
      background-color: #4a90e2;
      color: white;
      border: none;
    }

    .btn-edit {
      background-color: #28a745;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="summary-container">
    <h2>HR Profile Summary</h2>
    <div class="summary-item">
      <label>Full Name:</label> <span id="hrName"></span>
    </div>
    <div class="summary-item">
      <label>Email:</label> <span id="hrEmail"></span>
    </div>
    <div class="summary-item">
      <label>Contact Number:</label> <span id="hrContact"></span>
    </div>
    <div class="summary-item">
      <label>Department:</label> <span id="hrDept"></span>
    </div>
    <div class="text-center mt-4">
      <a href="admin-profile.html" class="btn btn-edit btn-custom">
        Edit Profile
      </a>
      <a href="admin-dashboard.html" class="btn btn-dashboard btn-custom">
        Dashboard
      </a>
    </div>
  </div>

  <script>
    // Load HR profile data from LocalStorage
    window.onload = function() {
      const hrData = JSON.parse(localStorage.getItem("adminProfile"));
      if (hrData) {
        document.getElementById("hrName").textContent = hrData.name || "N/A";
        document.getElementById("hrEmail").textContent = hrData.email || "N/A";
        document.getElementById("hrContact").textContent = hrData.contact || "N/A";
        document.getElementById("hrDept").textContent = hrData.dept || "N/A";
      } else {
        alert("No profile found! Please fill your profile first.");
        window.location.href = "admin-profile.html";
      }
    }
  </script>
</body>
</html>
